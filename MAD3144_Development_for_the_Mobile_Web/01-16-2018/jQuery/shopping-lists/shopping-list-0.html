<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	
    <title>Card Deal Game</title>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Coda'>
	
	<style type="text/css">
	
	#addToList{
		border-radius:28px;
		border: none;
		outline:none;
		padding: 15px 15px;
		color:white;
		font-weght:700;
		font-size:20px;
		background:#17a2b8;
		font-weight:bold;
		width:150px;
		margin-top:5px;
		height:45px;
	}
	#abc{
		font-size:20px;
	}
	</style>
  </head>
  <body>

    <p> This code demonstrates how to use JQuery to add things to a <code> ul </code> list. </p>

    <h1> Shopping List </h1>

    <input type="text" id="abc" />
    <button id="addToList">ADD</button>

    <ul id="list">
    </ul>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

	
		$("#addToList").click(function(){
        var x = $("#abc").val();
        var y = "<li style='font-size:20px;'>" + x + " <i class='fa fa-trash' aria-hidden='true'></i></li>"
        $("#list").append(y);

        // clear the <input>
        $("input").val("");

      });
		
	/*$("#list").on("click", "li", function() {
			var x = this;
			$(this).remove();
      });*/
	  
	  $("#list").on("click","li",function(){
			$(this).remove();	
	  });
    </script>
  </body>
</html>
